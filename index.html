<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finance Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <h2>Loan Payment Calculator</h2>
        <form id="loan-form">
            <div class="form-control">
                <label for="amount">Loan Amount</label>
                <input type="number" id="amount" placeholder="Enter loan amount">
            </div>
            <div class="form-control">
                <label for="interest">Annual Interest Rate (%)</label>
                <input type="number" id="interest" placeholder="Enter interest rate">
            </div>
            <div class="form-control">
                <label for="years">Years to Repay</label>
                <input type="number" id="years" placeholder="Enter years to repay">
            </div>
            <button type="button" onclick="calculateLoan()">Calculate</button>
        </form>
        <div id="results" class="hidden">
            <h3>Results</h3>
            <div class="result">
                <span>Monthly Payment:</span>
                <span id="monthly-payment"></span>
            </div>
            <div class="result">
                <span>Total Payment:</span>
                <span id="total-payment"></span>
            </div>
            <div class="result">
                <span>Total Interest:</span>
                <span id="total-interest"></span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
